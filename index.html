<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Check App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>
<body>

    <!-- Ekran Startowy -->
    <div id="home-screen" class="screen active">
        <div class="container">
            <h1>Ready Check</h1>
            <button id="create-game-btn" class="btn-primary">Stwórz nową grę</button>
            <div class="join-section">
                <input type="text" id="join-code-input" placeholder="Wpisz kod gry...">
                <button id="join-game-btn">Dołącz</button>
            </div>
        </div>
    </div>

    <!-- Ekran Hosta -->
    <div id="host-screen" class="screen">
        <div class="container">
            <header>
                <h1>Panel Hosta</h1>
                <p>Kod gry: <strong id="game-code-display"></strong></p>
                <div id="qrcode"></div>
                <p class="qr-info">[translate:Share this code or QR with players]Udostępnij ten kod lub QR graczom</p>
            </header>
            <div id="player-list">
                <!-- Statusy graczy będą wstawiane tutaj -->
            </div>
            <button id="reset-game-btn">Resetuj gotowość</button>
        </div>
    </div>

    <!-- Ekran Gracza -->
    <div id="player-screen" class="screen">
        <div class="container player-container">
            <h2 id="player-id-display"></h2>
            <button id="ready-btn" class="btn-ready">GOTOWI</button>
            <p id="player-status">Status: Niegotowy</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
